name: Build & Deploy (Koyeb)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      DOCKER_BUILDKIT: 1
      BUILDKIT_PROGRESS: plain
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name (lowercase)
        id: meta
        run: |
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          repo="${GITHUB_REPOSITORY##*/}"
          repo="${repo,,}"
          echo "image=${REGISTRY}/${owner}/${repo}:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # Install Koyeb CLI WITHOUT touching GitHub releases API
      - name: Install Koyeb CLI
        run: |
          curl -sL https://get.koyeb.com | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "/usr/local/bin" >> $GITHUB_PATH
          koyeb --version || true

      - name: Deploy to Koyeb (create or update service)
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}   # must be a USER token
          KOYEB_APP: ${{ secrets.KOYEB_APP }}
          KOYEB_SERVICE: ${{ secrets.KOYEB_SERVICE }}
          IMAGE: ${{ needs.build-and-push.outputs.image }}
        run: |
          set -euo pipefail

          # Sanity: ensure token is present
          if [ -z "${KOYEB_API_TOKEN:-}" ]; then
            echo "KOYEB_API_TOKEN is empty. Add it as a repository secret."; exit 1;
          fi

          # Ensure app exists (pass --token on every command; no interactive login)
          koyeb apps get "$KOYEB_APP" --token "$KOYEB_API_TOKEN" >/dev/null 2>&1 \
            || koyeb apps create "$KOYEB_APP" --token "$KOYEB_API_TOKEN"

          # Create or update the service on the free instance
          if koyeb services get "$KOYEB_APP/$KOYEB_SERVICE" --token "$KOYEB_API_TOKEN" >/dev/null 2>&1; then
            koyeb services update "$KOYEB_APP/$KOYEB_SERVICE" \
              --docker "$IMAGE" \
              --routes "/:80" \
              --instance-type "free" \
              --token "$KOYEB_API_TOKEN"
          else
            koyeb services create "$KOYEB_SERVICE" \
              --app "$KOYEB_APP" \
              --docker "$IMAGE" \
              --routes "/:80" \
              --instance-type "free" \
              --token "$KOYEB_API_TOKEN"
          fi
